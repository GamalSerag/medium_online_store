{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<div class="min-h-[60vh] flex items-center justify-center px-4 py-12">
    <div class="w-full max-w-md p-8 rounded-2xl shadow-xl" style="background: linear-gradient(135deg, #1a0a00, #2d1810); border: 1px solid rgba(212,165,116,0.2);">
        <h2 class="text-2xl font-bold mb-6 text-center" style="color: #d4a574;">{% trans "Login" %}</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-5 space-y-4">
                {{ form.as_p }}
            </div>
            <button type="submit"
                class="w-full py-3 px-4 rounded-full font-semibold text-lg transition-all duration-300 hover:scale-105 shadow-lg"
                style="background: linear-gradient(135deg, #d4a574, #b8860b); color: #1a0a00;">
                {% trans "Login" %}
            </button>
        </form>
    </div>
</div>

<style>
    /* Style Django form fields to match theme */
    .min-h-\[60vh\] input[type="text"],
    .min-h-\[60vh\] input[type="password"],
    .min-h-\[60vh\] input[type="email"] {
        width: 100%;
        padding: 0.75rem 1rem;
        border-radius: 0.5rem;
        background: rgba(255,255,255,0.08);
        border: 1px solid rgba(212,165,116,0.3);
        color: #f5e6d3;
        font-size: 1rem;
        outline: none;
        transition: border-color 0.3s;
    }
    .min-h-\[60vh\] input:focus {
        border-color: #d4a574;
    }
    .min-h-\[60vh\] label {
        color: #d4a574;
        font-weight: 500;
        display: block;
        margin-bottom: 0.25rem;
    }
    .min-h-\[60vh\] p {
        margin-bottom: 0.5rem;
    }
    .min-h-\[60vh\] .errorlist {
        color: #f87171;
        font-size: 0.875rem;
        margin-top: 0.25rem;
    }
</style>
{% endblock %}
