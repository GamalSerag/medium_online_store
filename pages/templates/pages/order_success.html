{% extends 'base.html' %}
{% load i18n %}

{% block title %}{% trans "Order Success" %} - {% trans "Al-Serag Store" %}{% endblock %}

{% block content %}
<section class="py-20 bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full px-6">
        <div class="bg-white rounded-3xl shadow-xl p-8 text-center">

            <div class="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-6">
                <svg class="w-10 h-10 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
            </div>

            <h1 class="text-3xl font-bold text-gray-900 mb-2">{% trans "Order Placed!" %}</h1>
            <p class="text-gray-500 mb-8">{% trans "Order Number" %}: <span
                    class="font-mono font-semibold text-gray-900">{{ order.order_number }}</span></p>

            <div class="space-y-4">
                <a href="{% url 'home' %}"
                    class="block w-full px-8 py-4 bg-indigo-600 text-white rounded-xl font-bold hover:bg-indigo-700 transition-colors shadow-lg shadow-indigo-200">
                    {% trans "Continue Shopping" %}
                </a>
            </div>

        </div>
    </div>
</section>
{% endblock %}
