<a href="{% url 'category_products' category.slug %}"
    class="group block overflow-hidden rounded-2xl shadow-md hover:shadow-xl transition-all duration-300 bg-white"
    style="min-width: 0;">
    {% if category.image %}
    <div class="aspect-square overflow-hidden">
        <img src="{{ category.image.url }}" alt="{{ category.name }}"
            class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300">
    </div>
    {% else %}
    <div class="aspect-square bg-gradient-to-br from-indigo-100 to-purple-100 flex items-center justify-center">
        <svg class="w-16 h-16 text-indigo-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
        </svg>
    </div>
    {% endif %}
    <div class="p-2 text-center">
        <h3 class="text-sm font-semibold text-gray-800 group-hover:text-indigo-600 transition-colors truncate">
            {{ category.name }}
        </h3>
    </div>
</a>
